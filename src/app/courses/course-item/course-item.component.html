<div class="card course-item">
  <div class="card-body">
    <div class="row">
      <div class="col-10">
        <div class="row">
          <div class="col-6">
            <h5 class="card-title"> {{courseItem.title}}</h5>
          </div>
          <div class="col-3">Duration: {{courseItem.duration}} min</div>
          <div class="col-3 text-right">{{courseItem.creationDate | date : "MM.dd.yyyy"}} </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="card-text text-justify">{{courseItem.description}}</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="row content-right">
          <button type="button" class="btn action-btn edit-btn">Edit</button>
        </div>
        <div class="row content-right">
          <button type="button" (click)="deleteCourse()" class="btn btn-danger action-btn delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
