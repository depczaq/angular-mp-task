<div class="modal" style="display: block;">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" *ngIf="accessDenied">
          <img class="img-fluid" src="https://media.giphy.com/media/3ohzdYt5HYinIx13ji/giphy.gif" >
        </div>
        <div class="form-group">
          <label for="usernameInput">Username:</label>
          <input id="usernameInput" type="text" [(ngModel)]="username" placeholder="Enter username" [ngClass]="{'form-control': true, 'is-invalid': invalidUsername}">
          <div class="invalid-feedback">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password:</label>
          <input id="passwordInput" type="password" [(ngModel)]="password" placeholder="Enter password" [ngClass]="{'form-control': true, 'is-invalid': invalidPassword}">
          <div class="invalid-feedback">
            Password is required.
          </div>
        </div>
        <button type="button" (click)="loginClicked()" class="btn btn-primary btn-login">Login</button>
      </div>
    </div>
  </div>
</div>
